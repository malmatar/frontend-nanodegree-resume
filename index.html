<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Resume</title>
	<link href="style.css" rel="stylesheet">
	<script src="js/jQuery.js"></script>
	<!--it will load before resumeBuilder -->
	<script src="js/helper.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?libraries=drawing,places"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<!-- it hides the page till the elements are upgraded Manya-->
<body unresolved>
	<main id="main">
		<!--header-->
		<header>
			<section id="header" class="center-content clearfix">
				<ul id="topContacts" class='flex-box'></ul>
			</section>
		</header>
		<!--main contents-->
		<section style='clear: both;'></section>
		<section id="workExperience" class='gray'>
			<h2>Work Experience</h2>
		</section>
		<section id="projects">
			<h2>Projects</h2>
		</section>
		<section id="education" class='gray'>
			<h2>Education</h2>
		</section>
		<section id="mapDiv">
			<h2>Places where I lived and worked</h2>
		</section>
		<footer>
			<section id="letsConnect" class='dark-gray'>
				<h2 class='orange center-text'>Let's Connect</h2>
				<ul id="footerContacts" class='flex-box'></ul>
			</section>
		</footer>
	</main>

	<script src="js/resumeBuilder.js"></script>
	<script type="text/javascript">
		bio.display();
		education.display();
		work.display();
		projects.display();

	</script>

</html>
